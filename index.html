<script>  
  /*  password popup - working logic */
  const PASSWORD = "password"; 
  if (!localStorage.getItem("authorized")) {
    const input = prompt("Enter wiki password:");
    if (input === PASSWORD) {
      localStorage.setItem("authorized", "true");
    } else {
      alert("Wrong password!");
      window.location.href = "https://liquidqa.com";
    }
  }
    /*  rendereer  */
    function loadPage(path) {
    fetch(path)
      .then(res => {
        if (!res.ok) throw new Error('Failed to fetch');
        return res.text();
      })
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
        window.scrollTo(0, 0);
      })
      .catch(() => {
        document.getElementById('content').innerHTML = '<p>âŒ Failed to load page.</p>';
      });
  }
  
  /*  SLIDEs rendereer  */
  function loadSlide() {
  const iframe = document.createElement('iframe');
  iframe.src = "https://docs.google.com/presentation/d/e/2PACX-1vRVohqMN_MGO43KL_DEMzZX5J7AdPdGGtlE93zlSsZLAJ4JmtZmqEKHxd6PPAQVqQ/pubembed?start=false&loop=false&delayms=3000";
  iframe.width = "1280";
  iframe.height = "749";
  iframe.frameBorder = "0";
  iframe.allowFullscreen = true;
  iframe.mozAllowFullscreen = true;
  iframe.webkitAllowFullscreen = true;

  const contentDiv = document.getElementById('content');
  contentDiv.innerHTML = ''; // clear previous content
  contentDiv.appendChild(iframe);    
  }

</script>
